<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kontakt - Witamy w naszej restauracji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo-bar">
        <a href="index.html"><img src="images/logo.png" alt="Logo restauracji"></a>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Start</a></li>
            <li><a href="">O nas</a></li>
            <li><a href="">Menu</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
</header>
<main role="main">

    <section class="section-contact-form">
        <div class="section-contact-form-inner">
            <h1 class="section-header">Napisz do nas</h1>
            <form action="" method="">
                <input type="text" placeholder="Twoje imię">
                <input type="email" placeholder="Twój adres e-mail">
                <textarea placeholder="Twoja wiadomość" rows="6" cols="24"></textarea>
                <button type="submit">Wyślij wiadomość</button>
            </form>
        </div>
    </section>

    <section class="section-map">
        <picture>
            <source media="(max-width : 600px)" srcset="images/mapa_small.jpg">
            <img src="images/mapa.jpg" alt="Lokalizacja firmy">
        </picture>
    </section>

</main>
<footer>
    Restauracja &copy; 2018 Wszelkie prawa zastrzeżone
</footer>
</body>
</html>
